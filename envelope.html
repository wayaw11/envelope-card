<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Envelope Preview</title>

    <!-- ICON FONT -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- ======================== CSS ======================== -->
    <style>
      @import url(https://fonts.googleapis.com/css?family=Muli);
      @import url(https://fonts.googleapis.com/css?family=Vibur);

      body {
        background-image: repeating-radial-gradient(
          center center,
          #eee,
          #eee 1px,
          transparent 1px,
          transparent 100%
        );
        background-size: 6px 6px;
        font-family: "Muli", sans-serif;
        font-size: 16px;
        color: #3b3a36;
      }

      .container {
        text-align: justify;
        padding: 100px 10px;
      }

      h1,
      h2,
      h3 {
        font-family: "Vibur", serif;
        color: #3b3a36;
        text-transform: uppercase;
      }

      h1 {
        font-size: 1em;
        text-align: center;
      }
      h2 {
        font-size: 2em;
        text-align: center;
      }
      h3 {
        font-size: 1.5em;
        text-align: center;
      }

      .contactdiv {
        display: block;
        height: 40%;
      }

      .envelope {
        position: relative;
        margin: 50px auto 0;
        width: 245px;
        height: 165px;
        background: #f6979a;
        border-radius: 7px;
        border: 2px solid #3b3a36;
        border-top: 2px solid #ffccff;
      }

      .fa.fa-certificate.fa-5x {
        animation: fadeInUp 5s ease-in 1, spin 20s infinite linear;
        color: #fae596;
        font-size: 25em;
      }

      .envelopeback {
        text-align: center;
        position: absolute;
        width: 100%;
        left: 0%;
        top: 5%;
        margin: 0 auto;
        z-index: -1;
      }

      .envelope:before,
      .envelope:after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border: 0 solid transparent;
        border-width: 80px 120px;
      }

      .envelope:before {
        border-bottom-color: #fcddde;
        top: 0%;
        left: 0px;
        animation: openenvelope 2s ease-in 1;
        animation-fill-mode: forwards;
        transform-origin: bottom;
        transform: translateY(5px);
      }

      .envelope:after {
        border-right-color: #f8aeb1;
        border-left-color: #fac6c7;
        border-bottom-color: #fac6c7;
        top: 0;
        border-radius: 0 0 5px 5px;
        transform: rotate(360deg);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
      }

      .paper {
        background: #fff;
        width: 230px;
        height: 165px;
        margin: 0 auto;
        border-radius: 5px;
        position: absolute;
        left: 6px;
        top: -45px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
        border: 2px solid #3b3a36;
      }

      .paperbig {
        position: relative;
        top: -130px;
        background: #fff;
        width: 300px;
        height: 0px;
        opacity: 0;
        text-align: center;
        margin: 0 auto;
        border-radius: 5px;
        padding: 10px 15px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
        border: 2px solid #3b3a36;
      }

      .exit {
        display: inline;
        float: right;
      }

      .exit > .fa:hover {
        color: #f6979a;
      }

      /* Tombol soft 3D */
      .softkey-btn {
        background: #f6a5b3;
        color: #fff;
        font-size: 16px;
        padding: 14px 30px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 5px;

        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
          -6px -6px 12px rgba(255, 255, 255, 0.7);

        transition: 0.2s ease-in-out;
      }

      .softkey-btn:active {
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.15),
          inset -4px -4px 8px rgba(255, 255, 255, 0.6);
        transform: translateY(2px);
      }

      /* Animations */
      .paperup {
        animation: paperup 2.3s ease-in 1;
        animation-fill-mode: forwards;
      }

      .wiggle {
        animation: wiggle 0.75s linear 1, hover 1.5s ease-in-out infinite;
        animation-fill-mode: forwards;
        animation-delay: 1s;
      }

      .fadeDown {
        animation: fadeDown 1.5s ease-in-out 1;
        animation-fill-mode: forwards;
      }

      .fadeUp {
        animation: fadeUp 1s ease-in-out 1;
        animation-fill-mode: forwards;
      }

      @keyframes openenvelope {
        from {
          border-bottom-color: #fcddde;
          top: -100%;
          transform: rotateX(180deg);
        }
        to {
          border-bottom-color: #f6979a;
          top: -100%;
          transform: rotateX(360deg);
        }
      }

      @keyframes paperup {
        0% {
          height: 0px;
          transform: translateY(130px);
        }
        50% {
          height: 0px;
          transform: translateY(130px);
        }
        100% {
          height: 165px;
          transform: translateY(0);
        }
      }

      @keyframes wiggle {
        from {
          border-top: 3px solid #3b3a36;
        }
        to {
          border-top: 3px solid #f6979a;
        }
      }

      @keyframes fadeDown {
        0% {
          opacity: 0;
          height: 0px;
          transform: translateY(-1500px);
        }
        100% {
          opacity: 1;
          height: 100%;
          transform: translateY(14px);
        }
      }

      @keyframes fadeUp {
        0% {
          opacity: 1;
          height: 100%;
        }
        100% {
          opacity: 0;
          height: 0px;
          transform: translateY(-1500px);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- ======================== HTML ======================== -->
    <div class="container">
      <div class="contactdiv">
        <div class="envelope">
          <div class="paper">
            <h2>Click Me</h2>
          </div>
        </div>

        <div class="paperbig">
          <span class="exit"><i class="fa fa-times"></i></span>
          <!-- <h3>ALOOOOOOüëãüèºüëãüèºüëãüèºüëãüèºüëãüèº</h3> -->
          <!-- FORM -->
          <div class="valentine-container" style="margin-top: 20px">
            <h1>Please Enter Your Name</h1>

            <input
              type="text"
              id="userName"
              placeholder="Ur name here"
              style="
                text-align: center;
                width: 80%;
                padding: 8px;
                font-size: 14px;
                border: 2px solid #e63946;
                border-radius: 20px;
                margin-bottom: 10px;
              " />

            <!-- Tombol softkey -->
            <button class="softkey-btn" onclick="greetUser()">Submit</button>

            <div
              id="greetingMessage"
              style="
                margin-top: 15px;
                padding: 10px;
                border-radius: 5px;
                display: none;
                text-align: justify;
                font-size: 14px;
                line-height: 1.4;
                white-space: pre-wrap;
              "></div>
          </div>
        </div>

        <div class="envelopeback">
          <i class="fa fa-certificate fa-5x"></i>
        </div>
      </div>
    </div>

    <!-- ======================== JS ======================== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(".paper").addClass("paperup");
      $(".envelope").addClass("wiggle");

      $(".envelope").click(function () {
        $(".paper").removeClass("paperup").addClass("fadeUp");
        $(".paperbig").addClass("fadeDown").removeClass("fadeUp");
      });

      $(".exit").click(function () {
        $(".paper").removeClass("fadeUp").addClass("fadeDown");
        $(".paperbig").addClass("fadeUp").removeClass("fadeDown");
      });
    </script>

    <script>
      function typeWriter(element, text, speed, callback) {
        let i = 0;
        element.innerHTML = "";
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else if (callback) callback();
        }
        type();
      }

      function greetUser() {
        let userName = document.getElementById("userName").value;
        let greetingMessage = document.getElementById("greetingMessage");

        let additionalText = `i'm sending this loooonggg message cuz i need to tell u somethin' yang bikin aku galau beberapa waktu terakhir, ini bakal awkward bangettt wkwkwk, agak mengejutkan dan tarak tak dung, buttt yappp, i have crush on u.

aku gamau maksa apa apa, cuman pengen jujur aja sama kamu dan aku sendiri, kalo kamu ngerasa hal yang sama aku seneng bangettt, but if u don't like me back it's okayyy, i know this might be come as surprise. apapun itu, jangan jadi canggung karena ini yaaa, still be friend syaaaa.`;

        if (userName.trim() !== "") {
          typeWriter(
            greetingMessage,
            `Alooooo ${userName} üëãüèºüëãüèºüëãüèºüëãüèºüëãüèº`,
            80,
            function () {
              setTimeout(function () {
                typeWriter(greetingMessage, additionalText, 35);
              }, 1000);
            }
          );

          greetingMessage.style.display = "block";
          greetingMessage.style.backgroundColor = "transparent";
        } else {
          greetingMessage.textContent = "Please enter your name.";
          greetingMessage.style.backgroundColor = "#dc3545";
          greetingMessage.style.display = "block";
        }
      }
    </script>
  </body>
</html>
